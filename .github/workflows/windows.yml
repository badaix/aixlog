name: Ubuntu-amd64

on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: cmake build
      run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release
    - name: cmake make
      run: cmake --build build --parallel 3
    - name: test
      run: build\aixlog_example
